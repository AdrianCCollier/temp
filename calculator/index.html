<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <div class="calculator-body">
            <div id="display-screen">
                <div id="display">0</div>
            </div>

            <div id="controls">
                <button id="AC" class="button">AC</button>
                <button id="plusOrNeg" class="button">+/-</button>
                <button id="modulus" class="button">%</button>
                <button id="divide" class="button">รท</button>
                <button id="7" class="button">7</button>
                <button id="8" class="button">8</button>
                <button id="9" class="button">9</button>
                <button id="multiply" class="button">*</button>
                <button id="4" class="button">4</button>
                <button id="5" class="button">5</button>
                <button id="6" class="button">6</button>
                <button id="minus" class="button">-</button>
                <button id="1" class="button">1</button>
                <button id="2" class="button">2</button>
                <button id="3" class="button">3</button>
                <button id="plus" class="button">+</button>
                <button id="0" class="button">0</button>
                <button id="." class="button">.</button>
                <button id="=" class="button">=</button>
                <button id="Empty" class="button">ON</button>
                
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
